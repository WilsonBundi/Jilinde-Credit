server:
  port: 8080

spring:
  application:
    name: jilinde-credit-api
  
  datasource:
    url: jdbc:h2:file:./data/jilinde_credit_db
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

# JWT Configuration
jwt:
  secret: jilindeCreditSecretKey2024ForMicrofinanceSystemVeryLongSecretKeyForSecurity
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.jilindecredit: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"